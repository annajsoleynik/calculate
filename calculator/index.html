<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 HTML</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator-container">
        <div class="display">
            <div id="display"> </div>

        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn btn-stretch" onclick="clearDisplay()">C</button>
                <button class="btn btn-primary" onclick="addOperation('/')">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="addNumber('7')">7</button>
                <button class="btn" onclick="addNumber('8')">8</button>
                <button class="btn" onclick="addNumber('9')">9</button>
                <button class="btn btn-primary" onclick="addOperation('*')">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="addNumber('4')">4</button>
                <button class="btn" onclick="addNumber('5')">5</button>
                <button class="btn" onclick="addNumber('6')">6</button>
                <button class="btn btn-primary" onclick="addOperation('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="addNumber('1')">1</button>
                <button class="btn" onclick="addNumber('2')">2</button>
                <button class="btn" onclick="addNumber('3')">3</button>
                <button class="btn btn-primary" onclick="addOperation('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-stretch" onclick="addNumber('0')">0</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
